# Mermaid Diagram Theme Configuration
# 
# This file defines the standard approach for all Mermaid diagrams in this project.
# Use this template when creating new diagrams to ensure readability on all backgrounds.
#
# Usage: Copy the init directive AND add style lines for all nodes.

# Init directive (put at the very top of the diagram):
%%{init: {'theme':'base', 'themeVariables': { 'primaryColor':'#0891b2','primaryTextColor':'#fff','primaryBorderColor':'#06b6d4','lineColor':'#3b82f6','textColor':'#fff'}}}%%

# Then add explicit style commands for EVERY node:
# style NodeName fill:#0891b2,stroke:#06b6d4,stroke-width:2px,color:#fff

# Custom Class Definitions
# Add these after your diagram definition for consistent styling
# All use white text on dark backgrounds for visibility

# Success/completion nodes (emerald green with white text)
classDef success fill:#059669,stroke:#10b981,stroke-width:2px,color:#fff

# Error/failure nodes (red with white text)
classDef error fill:#dc2626,stroke:#ef4444,stroke-width:2px,color:#fff

# Layer-specific colors for multi-layer architectures (all white text)
classDef layer1 fill:#2563eb,stroke:#3b82f6,stroke-width:2px,color:#fff  # Blue
classDef layer2 fill:#7c3aed,stroke:#a855f7,stroke-width:2px,color:#fff  # Purple
classDef layer3 fill:#0891b2,stroke:#06b6d4,stroke-width:2px,color:#fff  # Cyan

# Phase nodes (dark green with white text)
classDef phaseNode fill:#15803d,stroke:#22c55e,stroke-width:3px,color:#fff

# Theme Strategy
# Using Mermaid's built-in "neutral" theme for maximum compatibility.
# This theme works reliably on both GitHub light and dark modes with proper
# contrast for all elements (boxes, arrows, text, notes, etc.).
#
# Custom classDefs override specific node colors while maintaining white text
# for consistent readability on all backgrounds.
